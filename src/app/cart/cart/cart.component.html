<div *ngFor ="let item of items">
    <h2>{{item.title}}</h2>
    <p>{{item.price}}</p>
    <!-- buscar boton de bootstrap  -->
    <button (click)= "deleteItem(item)">Remove Item</button>
</div>
<div>
     <!-- buscar boton y link de bootstrap  -->
    <a [routerLink]="['/checkout']">Confirmar compra</a>
    <button (click)= "clearCart()">Clear Cart</button>
</div>
